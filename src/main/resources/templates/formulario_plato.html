<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar o Editar Plato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Fondo con animación de neón */
        body {
            background: linear-gradient(45deg, #ff00cc, #00ffff, #00ff00, #ff0000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        /* Animación para los colores de fondo */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Efecto de resplandor en el título */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            color: white;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #ff00cc, 0 0 20px #ff00cc, 0 0 25px #ff00cc, 0 0 30px #ff00cc;
            animation: glowAnimation 1.5s infinite alternate;
        }

        /* Animación de resplandor */
        @keyframes glowAnimation {
            0% {
                text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 15px #ff00cc, 0 0 20px #ff00cc, 0 0 25px #ff00cc, 0 0 30px #ff00cc;
            }
            100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
            }
        }

        /* Estilos para el formulario */
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* Efectos de entrada en los campos */
        .form-control {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff00;
        }

        /* Botón de envío */
        button {
            background-color: #00ff00;
            border: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff00cc;
            transform: scale(1.05);
        }

        /* Estilo de los campos de entrada */
        label {
            color: white;
            font-size: 1.2em;
        }

        /* Checkbox con animación */
        .form-check-input:checked {
            background-color: #ff00cc;
            border-color: #ff00cc;
            animation: pulse 1s infinite alternate;
        }

        /* Animación de pulso */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar o Editar Plato</h1>
        <form th:action="@{/platos}" method="post" th:object="${plato}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}" required />
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" class="form-control" th:field="*{precio}" required />
            </div>
            <div class="mb-3">
                <label for="disponibilidad" class="form-label">Disponible</label>
                <input type="checkbox" id="disponibilidad" class="form-check-input" th:field="*{disponible}" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
