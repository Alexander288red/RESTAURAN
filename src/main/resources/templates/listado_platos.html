<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Platos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Fondo con animación de gradiente */
        body {
            background: linear-gradient(45deg, #ff00cc, #00ffff, #00ff00, #ff0000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        /* Animación de gradiente para el fondo */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Estilo para el título */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            color: white;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #ff00cc, 0 0 20px #ff00cc, 0 0 25px #ff00cc, 0 0 30px #ff00cc;
            animation: glowAnimation 1.5s infinite alternate;
        }

        /* Animación para el resplandor del título */
        @keyframes glowAnimation {
            0% {
                text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 15px #ff00cc, 0 0 20px #ff00cc, 0 0 25px #ff00cc, 0 0 30px #ff00cc;
            }
            100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
            }
        }

        /* Estilo para el contenedor */
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* Estilo para los botones */
        .btn-primary, .btn-warning, .btn-danger {
            background-color: #00ff00;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover, .btn-warning:hover, .btn-danger:hover {
            background-color: #ff00cc;
            transform: scale(1.1);
        }

        /* Estilo para las filas de la tabla */
        table {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        th, td {
            color: white;
            text-align: center;
        }

        th {
            background-color: #ff00cc;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 255, 255, 0.2);
        }

        tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(0, 255, 0, 0.3);
            cursor: pointer;
            animation: hoverAnimation 0.3s ease forwards;
        }

        /* Animación de resplandor en las filas de la tabla */
        @keyframes hoverAnimation {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            }
        }

        /* Estilo de las celdas de la tabla */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Platos</h1>
        <a href="/platos/nuevo" class="btn btn-primary mb-3">Agregar nuevo plato</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Disponible</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plato : ${platos}">
                    <td th:text="${plato.id}"></td>
                    <td th:text="${plato.nombre}"></td>
                    <td th:text="${plato.descripcion}"></td>
                    <td th:text="${plato.precio}"></td>
                    <td th:text="${plato.disponible ? 'Sí' : 'No'}"></td>
                    <td>
                        <a th:href="@{/platos/editar/{id}(id=${plato.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/platos/eliminar/{id}(id=${plato.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
